<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driveway Basics: Types, Costs, and Lifespan Explained | Drivewayz USA</title>
    <meta name="description" content="Complete guide to driveway materials including concrete, asphalt, pavers, and gravel. Compare costs, lifespans, pros and cons for your home.">
    <link rel="stylesheet" href="../main.css">
    <style>
        /* Guide Page Styles â€” Warm Earth Theme */
        :root {
            --guide-primary: #78350f;
            --guide-primary-light: #a16207;
            --guide-primary-dark: #713f12;
            --guide-accent: #ca8a04;
            --guide-bg: linear-gradient(135deg, #fefce8 0%, #fef9c3 50%, #fef08a 100%);
        }
        body { background: var(--guide-bg); background-attachment: fixed; }

        /* Hero */
        .guide-hero {
            position: relative; min-height: 500px; display: flex; align-items: center;
            margin-top: 100px; background-image: linear-gradient(135deg, rgba(120,53,15,.85) 0%, rgba(113,63,18,.85) 100%),
            url('../images/pexels-curtis-adams-1694007-3958961.webp');
            background-size: cover; background-position: center; overflow: hidden;
        }
        .guide-hero::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: .3;
        }
        .guide-hero-content { position: relative; z-index: 10; padding: 4rem 0; color: white; }
        .guide-breadcrumb { display: flex; gap: .5rem; margin-bottom: 1.5rem; font-size: .9rem; }
        .guide-breadcrumb a { color: rgba(255,255,255,.8); text-decoration: none; }
        .guide-breadcrumb a:hover { color: white; }
        .guide-hero h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; max-width: 800px; }
        .guide-hero-subtitle { font-size: 1.3rem; opacity: .95; max-width: 600px; margin-bottom: 2rem; }
        .guide-meta-bar { display: flex; gap: 2rem; flex-wrap: wrap; }
        .guide-meta-item { display: flex; align-items: center; gap: .5rem; background: rgba(255,255,255,.15); padding: .5rem 1rem; border-radius: 25px; backdrop-filter: blur(10px); }
        .guide-actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .action-btn { display: flex; align-items: center; gap: .5rem; padding: .75rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all .3s ease; border: none; font-size: 1rem; }
        .action-btn-primary { background: white; color: var(--guide-primary-dark); }
        .action-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.2); }
        .action-btn-secondary { background: rgba(255,255,255,.2); color: white; border: 2px solid rgba(255,255,255,.3); }
        .action-btn-secondary:hover { background: rgba(255,255,255,.3); }

        /* Tab Navigation */
        .guide-tabs { background: var(--bg-white); border-bottom: 1px solid var(--border-color); position: sticky; top: 100px; z-index: 100; }
        .tabs-container { display: flex; gap: 0; overflow-x: auto; }
        .tab-btn { padding: 1rem 1.5rem; background: none; border: none; border-bottom: 3px solid transparent; cursor: pointer; font-size: 1rem; font-weight: 600; color: var(--text-light); white-space: nowrap; transition: all .3s ease; }
        .tab-btn:hover { color: var(--guide-primary); }
        .tab-btn.active { color: var(--guide-primary); border-bottom-color: var(--guide-primary); }
        .tab-content { display: none; padding: 3rem 0; animation: fadeIn .3s ease; }
        .tab-content.active { display: block; }

        /* Content Layout */
        .guide-content-wrapper { display: grid; grid-template-columns: 1fr 350px; gap: 3rem; }
        .guide-main { background: var(--bg-white); border-radius: 16px; padding: 2.5rem; box-shadow: var(--shadow); }
        .guide-sidebar { position: sticky; top: 180px; height: fit-content; }
        .guide-main h2 { font-size: 2rem; color: var(--text-dark); margin-bottom: 1.5rem; padding-bottom: .75rem; border-bottom: 2px solid var(--guide-accent); }
        .guide-main h3 { font-size: 1.4rem; color: var(--text-dark); margin: 2rem 0 1rem; }
        .guide-main p { color: var(--text-light); line-height: 1.8; margin-bottom: 1.5rem; }
        .guide-main ul, .guide-main ol { margin-bottom: 1.5rem; padding-left: 1.5rem; }
        .guide-main li { color: var(--text-light); line-height: 1.8; margin-bottom: .5rem; }

        /* Info Boxes */
        .info-box { padding: 1.5rem; border-radius: 12px; margin: 2rem 0; }
        .info-box-tip { background: #fefce8; border-left: 4px solid var(--guide-accent); }
        .info-box-warning { background: #fffbeb; border-left: 4px solid #f59e0b; }
        .info-box-title { font-weight: 700; margin-bottom: .5rem; display: flex; align-items: center; gap: .5rem; }

        /* Material Cards */
        .material-card { background: #fffbeb; border-radius: 12px; padding: 2rem; margin: 2rem 0; border: 1px solid #fde68a; }
        .material-card h3 { margin-top: 0 !important; color: var(--guide-primary) !important; font-size: 1.5rem !important; }
        .material-card .material-img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
        .material-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin: 1rem 0; }
        .material-stat { text-align: center; padding: .75rem; background: white; border-radius: 8px; }
        .material-stat-label { font-size: .8rem; color: var(--text-light); }
        .material-stat-value { font-size: 1.1rem; font-weight: 700; color: var(--guide-primary); }
        .pros-cons { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem; }
        .pros, .cons { padding: 1rem; border-radius: 8px; }
        .pros { background: #d1fae5; }
        .cons { background: #fee2e2; }
        .pros h4, .cons h4 { margin: 0 0 .5rem; font-size: .95rem; }
        .pros li, .cons li { font-size: .9rem; color: #374151; }

        /* Comparison Table */
        .comparison-table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; font-size: .95rem; }
        .comparison-table th, .comparison-table td { padding: .75rem; text-align: left; border: 1px solid #e5e7eb; }
        .comparison-table th { background: var(--guide-primary); color: white; font-weight: 600; }
        .comparison-table tr:nth-child(even) { background: #fef9c3; }
        .comparison-table tr:hover { background: #fef08a; }

        /* Sidebar */
        .sidebar-card { background: var(--bg-white); border-radius: 16px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: var(--shadow); }
        .sidebar-card h4 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--text-dark); }
        .quick-stat { display: flex; justify-content: space-between; padding: .75rem 0; border-bottom: 1px solid var(--border-color); }
        .quick-stat:last-child { border-bottom: none; }
        .quick-stat-label { color: var(--text-light); }
        .quick-stat-value { font-weight: 700; color: var(--guide-primary); }
        .sidebar-cta { background: linear-gradient(135deg, var(--guide-primary) 0%, var(--guide-primary-light) 100%); color: white; }
        .sidebar-cta h4 { color: white; }
        .sidebar-cta p { font-size: .9rem; margin-bottom: 1rem; opacity: .9; }
        .sidebar-cta input, .sidebar-cta textarea { width: 100%; padding: .75rem; border: none; border-radius: 8px; margin-bottom: .75rem; font-size: .95rem; }
        .sidebar-cta button { width: 100%; padding: .75rem; background: white; color: var(--guide-primary-dark); border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all .3s ease; }
        .sidebar-cta button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,.2); }
        .related-guide { display: flex; gap: 1rem; padding: 1rem 0; border-bottom: 1px solid var(--border-color); text-decoration: none; }
        .related-guide:last-child { border-bottom: none; }
        .related-guide-icon { width: 50px; height: 50px; border-radius: 8px; background: linear-gradient(135deg, var(--guide-primary) 0%, var(--guide-accent) 100%); flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .related-guide-content h5 { font-size: .95rem; color: var(--text-dark); margin-bottom: .25rem; }
        .related-guide-content span { font-size: .8rem; color: var(--text-light); }

        /* Section Image */
        .section-img { width: 100%; height: 220px; object-fit: cover; border-radius: 12px; margin: 1.5rem 0; }

        /* FAQ */
        .faq-item { border: 1px solid #e5e7eb; border-radius: 10px; margin-bottom: 1rem; overflow: hidden; }
        .faq-q { width: 100%; padding: 1.25rem 1.5rem; background: #fffbeb; border: none; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 1.05rem; font-weight: 600; color: var(--guide-primary-dark); text-align: left; }
        .faq-q:hover { background: #fef9c3; }
        .faq-a { padding: 0 1.5rem 1.25rem; color: var(--text-light); line-height: 1.8; display: none; }
        .faq-item.open .faq-a { display: block; }
        .faq-toggle { font-size: 1.3rem; transition: transform .3s; }
        .faq-item.open .faq-toggle { transform: rotate(45deg); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 1024px) { .guide-content-wrapper { grid-template-columns: 1fr; } .guide-sidebar { position: static; order: -1; } }
        @media (max-width: 768px) { .guide-hero h1 { font-size: 2rem; } .guide-main { padding: 1.5rem; } .guide-actions { flex-direction: column; } .tabs-container { padding: 0 1rem; } .material-stats { grid-template-columns: 1fr; } .pros-cons { grid-template-columns: 1fr; } }
    </style>
</head>
