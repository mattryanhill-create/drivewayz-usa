            const hash = window.location.hash.slice(1); // Remove the # symbol
            return hash || null;

                        </div>
                    </div>
                </section>

                <!-- Service Areas -->
                <section class="areas-section">
                    <div class="container">
                        <div class="section-header">
                            <h2>Service Areas</h2>
                            <p>Serving communities across ${state.name}</p>
                        </div>
                        <div class="cities-grid">
                            ${citiesHTML}
                        </div>
                    </div>
                </section>

                <!-- CTA Section -->
                <section class="cta-section">
                    <div class="cta-box">
                        <h2>Ready to Transform Your Driveway?</h2>
                        <p>Join thousands of satisfied homeowners in ${state.name}. Get your free, no-obligation estimate today.</p>
                        <a href="../index.html#contact" class="btn-primary">Schedule Free Estimate</a>
                    </div>
                </section>
            `;

            // Update content
            document.getElementById('content').innerHTML = contentHTML;
            
            // Update footer text
            const footerText = document.querySelector('.footer-bottom p');
            if (footerText) {
                footerText.innerHTML = `&copy; 2024 Drivewayz USA. All rights reserved. | ${state.name} Driveway Services`;
            }
        }

        // Render on page load
        document.addEventListener('DOMContentLoaded', renderPage);

        // Handle hash changes without page reload
        window.addEventListener('hashchange', renderPage);
    </script>
</body>
</html>
