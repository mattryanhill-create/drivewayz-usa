    <style>
        /* Guides Hub Styles - Matching Homepage Theme */
        .guides-hero {
            position: relative;
            height: 50vh;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            margin-top: 100px;
        }

        .guides-hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 800px;
        }

        .guides-hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .guides-hero p {
            font-size: 1.2rem;
            opacity: 0.95;
            margin-bottom: 2rem;
        }

        /* Search & Filter Section */
        .guides-filter {
            background-color: var(--bg-white);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 100px;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: 2px solid var(--border-color);
            background-color: var(--bg-white);
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .guides-section {
            padding: 4rem 0;

            display: flex;
            justify-content: space-between;

            margin-bottom: 2rem;

            font-size: 1.8rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .view-all {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.3s ease;
        }

        .view-all:hover {
            color: var(--primary-dark);
        }

        .guides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .guide-card {
            background-color: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .guide-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .guide-card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .guide-card-image::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
        }

        .guide-card-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            z-index: 10;
            letter-spacing: 0.5px;
        }

        .badge-eco { background-color: #10b981; color: white; }
        .badge-traditional { background-color: #8b5cf6; color: white; }
        .badge-maintenance { background-color: #f59e0b; color: white; }
        .badge-installation { background-color: var(--primary-color); color: white; }

        .saved-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: none;
            font-size: 1rem;
        }

        .saved-indicator:hover {
            transform: scale(1.1);
        }

        .saved-indicator.saved {
            background-color: #ef4444;
        }

        .guide-card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .guide-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .guide-card p {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
            flex: 1;
        }

        .guide-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .guide-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .guide-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .difficulty {
            display: flex;
            gap: 0.2rem;
        }

        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--border-color);
        }

        .difficulty-dot.filled {
            background-color: var(--primary-color);
        }

        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.3s ease;
        }

        .read-more:hover {
            color: var(--primary-dark);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* CTA Section */
        .guides-cta {
            background-color: var(--bg-light);
            padding: 4rem 0;
            text-align: center;
        }

        .guides-cta h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .guides-cta p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .guides-hero h1 {
                font-size: 2rem;
            }

            .guides-grid {
                grid-template-columns: 1fr;
            }

            .filter-container {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
